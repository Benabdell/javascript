    <title>Variables</title>

  <body>
  <h2>This is me again!</h2>

    <script>
      let v1 = 3;
      console.log(v1);

      let calculation = 2 + 2;

      console.log(calculation + 10);

      let result = calculation + 10;

      console.log(v1);
